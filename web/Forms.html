<head>

      data-purpose="Layout StyleSheet"
      title="Web Awesome"

    >

        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"

      <link

</head>
<body>
<center>
  <form action="">
    <table>

    <tr>
      <td><label for="name">First name:</label></td>
      <td><input type="text" name="name" id="" placeholder="First Name"></td>
    </tr>
  
    <tr>
      <td><label for="lname">Last name:</label></td>
      <td><input type="text" name="lname" id="" placeholder="Last Name"></td>
    </tr>

    <tr>
      <td><label for="Dob">DOB</label></td>
      <td><input type="date" name="Dob" id=""></td>
    </tr>

    <tr>
      <td><label for="Gen">Gender</label></td>
      <td><input type="radio" name="Gen" id="">Male <input type="radio" name="Gen" id="">Female <input type="radio" name="Gen" id="">Others</td>
    </tr>
        
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" name="email" id="" placeholder="Email"></td>
    </tr>

    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" name="password" id="" placeholder="Password"></td>
    </tr>

    <tr>
      <td><label for="cpassword">Confirm Password:</label></td>
      <td><input type="password" name="cpassword" id="" placeholder="Confirm Password"></td>
    </tr>

    <tr>
      <td><label for="phone">Phone:</label></td>
      <td><input type="text" name="phone" id="" placeholder="Phone"></td>
    </tr>

    <tr>
      <td><label for="address">Address:</label></td>
      <td><textarea name="address" id="" cols="30" rows="10" placeholder="Address"></textarea></td>
    </tr>

    <tr>
      <td><label for="city">City:</label></td>
      <td><input type="text" name="city" id="" placeholder="City"></td>
    </tr>

    <tr>
      <td><label for="state">State:</label></td>
      <td><input type="text" name="state" id="" placeholder="State"></td>
    </tr>

    <tr>
      <td><label for="country">Country:</label></td>
      <td>
        <select name="Country" id="">
          <option value="">Select Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="pincode">Pincode:</label></td>
      <td><input type="text" name="pincode" id="" placeholder="Pincode"></td>
    </tr>

    <table>
      <tr>
        <td><input type="submit" value="Submit"></td>
        <td><input type="reset" value="Reset"></td>
      </tr>

    </table>
  </table>
  </form>
</center>
</body>
</html>
